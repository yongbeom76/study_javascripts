<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/javascript_style.css" />
  </head>
  <body>
    <div id="img_wrap">
      <div class="" id="imgbox1">
        <div>display:none</div>
        <div>
          <img
            src="./Paracas_National_Reserve,_Ica,_Peru-3April2011.jpg"
            style="width: 100%"
            alt="Sea"
          />
        </div>
        <div>
          <button id="btn1">Remove</button>
        </div>
      </div>
      <div class="" id="imgbox2">
        <div>visibility:hidden</div>
        <div>
          <img
            src="./Paracas_National_Reserve,_Ica,_Peru-3April2011.jpg"
            style="width: 100%"
            alt="Sea"
          />
        </div>
        <div>
          <button id="btn2">Hide</button>
        </div>
      </div>
      <div class="" id="imgbox3">
        <div>Reset</div>
        <div>
          <img
            src="./Paracas_National_Reserve,_Ica,_Peru-3April2011.jpg"
            style="width: 100%"
            alt="Sea"
          />
        </div>
        <div>
          <button id="btn3">Reset All</button>
        </div>
      </div>
    </div>
    <script src="./js/javascript_style.js"></script>
  </body>
</html>
